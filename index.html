<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Event</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1>e-Event</h1>
        <button id="filterToggleBtn" class="filter-toggle-btn">
            <span class="icon">☰</span> Фільтри
        </button>
        <button id="createEventBtn">Створити Подію</button>
    </header>

    <div id="filtersBar" class="filters-bar mobile-hidden">
        <select id="categoryFilter">
            <option value="">-- Всі категорії --</option>
            <option value="Концерти">Концерти</option>
            <option value="Конференції">Конференції</option>
            <option value="Спорт">Спорт</option>
            <option value="Виставки">Виставки</option>
        </select>

        <input type="text" id="searchInput" placeholder="Пошук за назвою...">

        <select id="sortFilter">
            <option value="">-- Без сортування --</option>
            <option value="cheap">Ціна: від дешевих</option>
            <option value="expensive">Ціна: від дорогих</option>
            <option value="date_new">Дата: спочатку нові</option>
            <option value="date_old">Дата: спочатку старі</option>
        </select>
    </div>

    <div id="eventsContainer" class="events-container"></div>
    
    <div class="pagination-wrapper">
        <div id="pagination" class="pagination-bar"></div>
    </div>

    <div id="modalOverlay" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <span id="modalTitle">Нова подія</span>
                <span class="close-btn" id="closeModalBtn">&times;</span>
            </div>
            <div class="modal-body">
                <form id="eventForm">
                    <input type="hidden" name="id">

                    <div class="form-group">
                        <label>Назва події (мін. 3 символи):</label>
                        <input type="text" name="title" required>
                    </div>
                    <div class="form-group">
                        <label>Категорія:</label>
                        <select name="category" required>
                            <option value="Концерти">Концерти</option>
                            <option value="Конференції">Конференції</option>
                            <option value="Спорт">Спорт</option>
                            <option value="Виставки">Виставки</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Дата проведення:</label>
                        <input type="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label>Ціна квитка (грн):</label>
                        <input type="number" name="price" min="0" required>
                    </div>
                    <div class="form-group">
                        <label>Місце проведення:</label>
                        <input type="text" name="location" required>
                    </div>
                    <div class="form-group">
                        <label>Афіша (URL зображення):</label>
                        <input type="url" name="poster" placeholder="https://example.com/image.jpg">
                    </div>
                    <div class="modal-footer">
                        <button type="submit" id="saveEventBtn">Зберегти</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
